{% extends "blog/base.html" %}

{% block content %}

<h2>Create famous person</h2>
<a href="{% url 'zodiac_sign_list' %}" class="btn btn-primary btn-lg mb-3">List zodiac signs</a><br>
{% if errors %}
    <div class="alert alert-danger">
        {{ errors }}
    </div>
{% endif %}
<form method="POST" class="w-50">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" class="btn btn-primary btn-sm">
</form>

{% endblock %}
